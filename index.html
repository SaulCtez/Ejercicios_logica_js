<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Lógica en JavaScript</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 font-sans">

    <h1 class="text-4xl font-bold text-center my-8 text-blue-600">Aprendiendo Javascript</h1>
    <p class="text-center text-gray-700 text-lg mb-8">Ejercicios de Lógica en JavaScript</p>

    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg mb-8">
        <h2 class="text-2xl font-semibold mb-4">Cambiar texto</h2>
        <p id="texto" class="text-lg text-gray-800 mb-4">Hola mundo</p>
        <button id="cambiatxt" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cambia el texto</button>
    </div>

    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg mb-8">
        <h2 class="text-2xl font-semibold mb-4">Añadir elemento</h2>
        <ul id="lista" class="list-disc pl-5 mb-4">
            <li>Tarea 1</li>
            <li>Tarea 2</li>
            <li>Tarea 3</li>
            <li>Tarea 4</li>
        </ul>
        <input type="text" id="elementoNuevo" placeholder="Escribe un nuevo elemento" class="border border-gray-300 p-2 rounded mb-4 w-full">
        <button id="cambialist" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Añadir</button>
    </div>

    <div class="container mx-auto p-4 bg-white shadow-md rounded-lg mb-8">
        <h2 class="text-2xl font-semibold mb-4">Eliminar Elemento</h2>
        <ul id="listados" class="list-disc pl-5 mb-4">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
            <li>Elemento 5</li>
        </ul>
        <button id="delete" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Eliminar</button>
    </div>

    <div class="container mx-auto p-6 bg-white shadow-md rounded-lg mb-8">
        <h1 class="text-2xl font-semibold mb-6 text-center">Formulario</h1>
        <form id="Datosformulario" class="space-y-4">
            <div class="flex flex-col">
                <label for="nombre" class="mb-1 font-medium">Nombre:</label>
                <input type="text" id="nombre" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" >
            </div>
    
            <div class="flex flex-col">
                <label for="email" class="mb-1 font-medium">Email:</label>
                <input type="email" id="email" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" >
            </div>
    
            <div class="flex flex-col">
                <label for="carrera" class="mb-1 font-medium">Carrera:</label>
                <input type="text" id="carrera" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" >
            </div>
    
            <div class="flex flex-col">
                <label for="matricula" class="mb-1 font-medium">Matrícula:</label>
                <input type="text" id="matricula" class="border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" >
            </div>
    
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition duration-300">
                Enviar
            </button>
        </form>
    </div>
